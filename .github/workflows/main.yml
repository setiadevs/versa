name: Deploy Vite React to GitHub Pages

on:
  # Trigger saat ada push ke cabang 'main'
  push:
    branches:
      - main 
  # Memungkinkan deploy manual
  workflow_dispatch:

# Izin akses untuk deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›ï¸
        uses: actions/checkout@v4
        
      - name: Set up Node.js â˜•
        uses: actions/setup-node@v4
        with:
          node-version: 20 
          cache: 'npm'

      - name: Install dependencies ğŸ“¦
        run: npm install

      - name: Build project ğŸ—ï¸
        # Menjalankan vite build, menghasilkan folder 'dist'
        run: npm run build 

      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4
        
      - name: Upload artifact â¬†ï¸
        # Upload folder 'dist' ke GitHub artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages ğŸŒ
        id: deployment
        uses: actions/deploy-pages@v4
